<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Skule™ Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="section container">

        <p class="title">Skule™ Login</p>
        <p class="subtitle">Sign in with your <b>@mail.utoronto.ca</b> email address to access Skule™ resources.</p>

        <div class="block">
            <form id="login-form">
                <div class="field has-addons">
                    <div class="control is-expanded has-icons-left">
                        <input placeholder="Email" id="login-form-email" class="input" type="email" required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    <div class="control">
                        <button id="login-form-submit" class="button is-link" type="submit">
                            <span>Sign in</span>
                            <span class="icon is-small is-left">
                                <i class="fa fa-send"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <article id="response-message" class="message is-hidden">
            <div class="message-header">
                <p id="response-message-header"></p>
                <button class="delete" aria-label="delete"></button>
            </div>
            <div id="response-message-body" class="message-body">
            </div>
        </article>

    </div>

    <button class="theme-switcher button is-warning"
        onclick="document.documentElement.className=(document.documentElement.className=='theme-dark'?'theme-light':'theme-dark')">☀</button>

    <script type="module" src="index.js"></script>

</body>

</html>
