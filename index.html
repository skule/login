<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Skule™ Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Free 5.15.3 by @fontawesome - https://fontawesome.com
        License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>

    <div class="section container">

        <p class="title">Skule™ Login</p>
        <p class="subtitle">Sign in with your <b>@mail.utoronto.ca</b> email address to access Skule™ resources.</p>

        <div class="block">
            <form id="login-form">
                <div class="field has-addons">
                    <div class="control is-expanded has-icons-left">
                        <input placeholder="Email" name="email" id="login-form-email" class="input" type="email"
                            required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <div class="control">
                        <button id="login-form-submit" class="button is-link" type="submit">
                            <span>Sign in</span>
                            <span class="icon">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                        </button>

                    </div>
                </div>
            </form>
        </div>

        <article id="response-message" class="message is-hidden">
            <div class="message-header">
                <p id="response-message-header"></p>
                <button onclick="document.getElementById('response-message').className = 'message is-hidden'" class="delete" aria-label="delete"></button>
            </div>
            <div id="response-message-body" class="message-body">
            </div>
        </article>

        <p>We do not receive retain any data other than your email, which will never be used for any marketing purposes.</p>
        <p>Administrators, please use your @skule.ca email to log in and use administrator functionality.</p>

    </div>

    <script type="module" src="index.js"></script>

</body>

</html>
